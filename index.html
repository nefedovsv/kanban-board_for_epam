<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kanban board</title>
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/reset.css">
    </head>

    <body class="body-container">

        <header class="header-container">
            <h1 class="app-headline">Awesome Kanban Board</h1>
            <nav class="nav-container">
                <img src="media/avatar.png" alt="avatar" class="avatar">
                <img src="media/arrow.png" alt="arrow" class="arrow">
                <ul class="arrow-box">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Log Out</a></li>
                </ul>
            </nav>
        </header>

        <main id="task-block-container" class="task-block-container"></main>

        <footer class="footer-container">
            <p class="activ-task-information">
                Active tasks: <span id="backlog-tasks">0</span>
                Finished tasks: <span id="finished-tasks">0</span>
            </p>
            <p class="author-information" >
            Kanban board by Sergey, 2020
            </p>
        </footer>

        <template id="templateForTaskBlock">
            <h2 class="template-container-title"></h2>
            <ul></ul>
            <button class="template-container-button">+ Add card</button>
        </template>
        
        <script src="/js/index.js" type="module"></script>
    </body>
</html>
